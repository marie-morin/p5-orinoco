<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Orinoco</title>
</head>

<body>
    <!-- ========== HEADER ========== -->
    <header>
        <div class="header container container--header">
            <!-- Logo + Toggle Navigation -->
            <div class="header__heading">
                <!-- Toggle Navigation only appears under 850px -->
                <nav class="toggle">
                    <a href="#" class="toggle__link toggle__link--burger" id="burger">
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="toggle__links" id="myLinks">
                        <a href="#" class="toggle__link">Shop</a>
                        <a href="#" class="toggle__link">About</a>
                        <a href="#" class="toggle__link">Reviews</a>
                    </div>
                </nav>
                <p class="header__logo">Orinico</p>
            </div>

            <nav class="no-toggle">
                <ul class="header__nav">
                    <!-- Following links disappear under 850xp -->
                    <li class="header__link header__link--text"><a href="#">Shop</a></li>
                    <li class="header__link header__link--text"><a href="#">About</a></li>
                    <li class="header__link header__link--text"><a href="#">Reviews</a></li>
                    <!-- Following links always visible-->
                    <li class="header__link"><a href="#"><i class="far fa-heart header__icon"></i></a></li>
                    <li class="header__link"><a href="#"><i class="fas fa-user-circle header__icon"></i></a></li>
                    <li class="header__link"><a href="#"><i class="fas fa-shopping-cart header__icon"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>



    <!-- ========== HERO ========== -->
    <section class="hero">
        <div class="container">
            <h1 class="hero__title">Orinoco's Fluff Teddies</h1>
            <h2 class="hero__heading">
                Our hight quality hand made stufted teddy bears entirely confectioned in America just for you
            </h2>
        </div>
    </section>



    <!-- ========== MAIN CONTENT ========== -->
    <section style="height: 1000px;">
    </section>



    <!-- ========== FOOTER ========== -->
    <footer class="footer">
        <div class="container footer__container">
            <article class="footer__list">
                <h2 class="footer__titles">Orinoco</h2>
                <hr class="footer__divider">
                <ul class="footer__links">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>
            </article>
            <article class="footer__list">
                <h2 class="footer__titles">Informations</h2>
                <hr class="footer__divider">
                <ul class="footer__links">
                    <li><a href="#">Legals</a></li>
                    <li><a href="#">Sales Conditions</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </article>
        </div>
    </footer>



    <!-- ========== SCRIPTS ========== -->
    <script src="main.js"></script>
</body>

</html>
